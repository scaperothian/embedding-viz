<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom Bootstrap CSS -->
    <style>
        .row {
            display: flex;
            justify-content: space-between;
            padding: 5%;
        }

        .generator-button {
            margin-top: 10px;
            margin-bottom: 10px;
            margin-right: 10px;
            font-size: 20px;
            /* Specify the font size */
            font-family: 'Arial', sans-serif;
            /* Specify the font family */
            width: 200px;
            /* Use the variable for the width */
            /* height: var(--button-height); /* Use the variable for the height */
        }

        .generator-text {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 15px;
            /* Specify the font size */
            font-family: 'Arial', sans-serif;
            /* Specify the font family */
            width: 600px;
            /* Use the variable for the width */
            /* height: var(--button-height); /* Use the variable for the height */
        }

        .column-title {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 25px;
            /* Specify the font size */
            font-family: 'Arial', sans-serif;
            /* Specify the font family */
            width: 250px;
            /* Use the variable for the width */
        }

        /* Set the initial visibility of the second and third columns to hidden */
        .hidden {
            display: none;
        }
    </style>

    <!-- Optional Bootstrap jQuery and JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>




    <title>Embedding Dashboard</title>
</head>

{% block content %}


<body>

    <div class="row">
        <div class="col-md-4" id="FirstColumn">
            <button class="btn btn-success btn-block generator-button"
                onclick="fetchGeneratorText(); createTopFiveArtistText(); createTopFiveSongsText(); showColumns();">Generate Lyrics</button>
            <p class="generator-text" id="generatorText"></p>
            <!-- 
            <input type="text" id="showDescription" class="form-control"
            style="width: 200px; border: 1px solid black;"
            placeholder="Type your description...">
            
            <button class="btn btn-success btn-block generator-button"
            onclick="fetchGeneratorText(); createTopFiveArtistText(); createTopFiveSongsText(); showColumns();">Enter</button>
            <p class="generator-text" id="generatorText"></p>
            -->
        </div>

        <div class="col-md-4 hidden" id="SecondColumn">
            <p class="column-title">Top 5 Most Similar Artists</p>
            <p id="artistsText"></p>
        </div>
        
        <!--
        <div class="col-md-4 hidden" id="ThirdColumn">
            <p class="column-title" id="songsTextTitle"></p>
            <p id="songsText"></p>
        </div>
        -->
    </div>

    <script>


        function fetchGeneratorText() {
            // Make an asynchronous request to the Flask server to fetch content
            fetch('/get_generator_text')
                .then(response => response.json())
                .then(data => {
                    // Set the fetched content in the 'generatorText' element
                    document.getElementById('generatorText').innerText = data.generator_text;
                })
                .catch(error => console.error('Error:', error));
        }

        function createTopFiveArtistText() {
            // Make an asynchronous request to the Flask server to fetch content
            fetch('/get_top_artists')
                .then(response => response.json())
                .then(data => {

                    // Use map to extract values and join them with new lines
                    const concatenatedString = data.map(d => d.label+" "+"(score: "+parseFloat(d.score).toFixed(2)+")").join('\n');

                    // Set the concatenated string in the desired element
                    //console.log(concatenatedString);

                    document.getElementById('artistsText').innerText = concatenatedString;
                })
                .catch(error => console.error('Error:', error));
        }

        function createTopFiveSongsText() {
            // Make an asynchronous request to the Flask server to fetch content
            fetch('/get_top_songs')
                .then(response => response.json())
                .then(data => {

                    // Use map to extract values and join them with new lines
                    const concatenatedString = data.songs.map(d => d.artist_song).join('\n');

                    // Set the concatenated string in the desired element
                    //console.log(concatenatedString);
                    const title = "Most Similar to These " + data.artist_name + " Songs"
                    document.getElementById('songsTextTitle').innerText = title;
                    document.getElementById('songsText').innerText = concatenatedString;
                })
                .catch(error => console.error('Error:', error));
        }

        function showColumns() {
            // Remove the 'hidden' class to display the second and third columns
            document.getElementById('SecondColumn').classList.remove('hidden');
            document.getElementById('ThirdColumn').classList.remove('hidden');
        }
    </script>
</body>

{% endblock %}

</html>
