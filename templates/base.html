<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom Bootstrap CSS -->
    <style>
        .row {
            display: flex;
            justify-content: space-between;
            padding: 5%;
        }

        .generator-button {
            margin-top: 10px;
            margin-bottom: 10px;
            margin-right: 10px;
            font-size: 20px;
            /* Specify the font size */
            font-family: 'Arial', sans-serif;
            /* Specify the font family */
            width: 200px;
            /* Use the variable for the width */
            /* height: var(--button-height); /* Use the variable for the height */
        }

        .generator-text {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 15px;
            /* Specify the font size */
            font-family: 'Arial', sans-serif;
            /* Specify the font family */
            width: 300px;
            /* Use the variable for the width */
            /* height: var(--button-height); /* Use the variable for the height */
        }

        .column-title {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 25px;
            /* Specify the font size */
            font-family: 'Arial', sans-serif;
            /* Specify the font family */
            width: 250px;
            /* Use the variable for the width */
        }

        /* Set the initial visibility of the second and third columns to hidden */
        .hidden {
            display: none;
        }
    </style>

    <!-- Optional Bootstrap jQuery and JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>




    <title>Embedding Dashboard</title>
</head>

{% block content %}


<body>

    <div class="row">
        <div class="col-md-4" id="FirstColumn">
            <button class="btn btn-success btn-block generator-button"
                onclick="fetchGeneratorText(); showColumns();">Generate Lyrics</button>
            <p class="generator-text" id="generatorText"></p>
        </div>

        <div class="col-md-4 hidden" id="SecondColumn">
            <p class="column-title">Five Similar Artists</p>
            <p> 1. Taylor Swift<br>
                2. Bob Dylan<br>
                3. Imagine Dragons<br>
                4. Incubus<br>
                5. Beyonce
            </p>
        </div>

        <div class="col-md-4 hidden" id="ThirdColumn">
            <p class="column-title">Top 5 Songs</p>
            <p>
                1. Love Story<br>
                2. Shake It Off<br>
                3. Blank Space<br>
                4. You Belong with Me<br>
                5. Bad Blood
            </p>
        </div>
    </div>

    <script>
        function showColumns() {
            // Remove the 'hidden' class to display the second and third columns
            document.getElementById('SecondColumn').classList.remove('hidden');
            document.getElementById('ThirdColumn').classList.remove('hidden');
        }

        function fetchGeneratorText() {
            // Make an asynchronous request to the Flask server to fetch "lorem.txt" content
            fetch('/get_generator_text')
                .then(response => response.json())
                .then(data => {
                    // Set the fetched content in the 'loremText' element
                    document.getElementById('generatorText').innerText = data.generator_text;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
{% endblock %}

</html>
