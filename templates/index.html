<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Similar Strings</title>
    <style>
        h1 {
            text-align: center;
            padding: 20px;
            color: black
        }

        h2 {
            align-items: center;
            text-align: center;
            /* Adjust the height to show 5 rows */
            padding: 10px;
            margin: 10px;
            color: black
        }

        form {
            text-align: center;

        }

        .flex-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center the button horizontally */
        }

        button {
            background-color: lightgrey;
            color: black;
        }

        textarea {
            width: 500px;
            /* Set the desired width for the textarea */
            height: 150px;
            /* Adjust the height to show 5 rows */
            padding: 10px;
            margin: 10px;
            box-sizing: border-box;
            background-color: black;
            color: white;
            resize: none;
            /* Disable textarea resizing */
        }

        .user-input {
            text-align: left;
            width: 480px;
            /* Set the desired width for the textarea */
            height: 150px;
            /* Adjust the height to show 5 rows */
            padding: 10px;
            margin: auto;
            background-color: rgb(45, 40, 40);
            color: white;
            overflow: scroll;

        }

        .tiles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .tile {
            flex: 0 0 400px;
            height: 100px;
            text-align: center;
            background-color: black;
            border: 1px solid white;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
        }

        .tile-text {
            font-family: 'Arial';
            font-size: 18px;
            text-align: left;
            color: white;
        }
        
        .tile-text-details {
            font-family: 'Arial';
            font-size: 12px;
            text-align: left;
            color: grey;
        }
    </style>
</head>

<body style="background-color: white;">
    <form action="/" method="POST">
        <div class="flex-container">
            <textarea name="input_text" rows="5" placeholder="Enter your Podcast show idea"></textarea>
            <button type="submit">Search for Similar Ideas</button>
        </div>
    </form>

    {% if user_input %}
    <h2>Your Idea:</h2>
    <div>
        <p class="user-input">{{ user_input }}</p>
    </div>
    {% endif %}

    {% if similar_strings|length != 0 %}
    <h2>Results:</h2>
    <div class="tiles">
        {% for item in similar_strings %}
        <div class="tile">
            <div class="tile-text">{{ item[0] }}</div>
            <div class="tile-text-details">{{ item[1] }}</div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>

</html>
