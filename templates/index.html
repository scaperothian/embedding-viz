<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Similar Strings</title>
    <style>
        h1 {
            text-align: center;
            padding: 20px;
        }

        h2 {
            text-align: center;
            padding: 20px;
        }

        form {
            text-align: center;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center the button horizontally */
        }

        textarea {
            width: 500px;
            /* Set the desired width for the textarea */
            height: 150px;
            /* Adjust the height to show 5 rows */
            padding: 10px;
            margin: 10px;
            box-sizing: border-box;
            resize: none;
            /* Disable textarea resizing */
        }

        .tiles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .tile {
            flex: 0 0 200px;
            height: 100px;
            text-align: center;
            background-color: #ddd;
            border: 1px solid black;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
        }

        .tile-text {
            font-family: 'Arial';
            font-size: 18px;
            font-weight: bold;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Find Similar Strings</h1>
    <form action="/" method="POST">
        <div class="flex-container">
            <textarea name="input_text" rows="5" placeholder="Enter your text"></textarea>
            <button type="submit">Find Similar</button>
        </div>
    </form>
    {% if similar_strings %}
    <div class="tiles">
        {% for item in similar_strings %}
        <div class="tile">
            <div class="tile-text">{{ item }}</div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>

</html>
